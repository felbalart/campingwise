        tag: Tag
        reserves: Reservas
        payments: Pagos
        invoices: Boletas
        state: Estado
        total_amount: Monto Total
        paid_amount: Monto Pagado
        balance_due: Saldo por Pagar
      reserve:
        <<: *shared
        order_id: Orden
        order: Orden
        site_id: Instalación
        site: Instalación
        start_date: Fecha Desde
        end_date: Fecha Hasta
        status: Estado
        adults_qty: Nº Adultos
        kids_qty: Nº Niños
        fix_total_price: Fijar Precio Total
        adult_price: Precio p/Adulto
        kid_price: Precio p/Niño
        total_price: Precio Total
      payment:
        <<: *shared
        order_id: Orden
        order: Orden
        amount: Monto
        payed_at: Fecha Pago
        payment_method: Medio de Pago
      invoice:
        <<: *shared
        order_id: Orden
        order: Orden
        category: Tipo
        number: Número
        amount: Monto
        invoiced_at: Fecha Boleta
      base_fee:
        <<: *shared
        fee_name: Nombre
        amount: Monto
      admin_user:
        <<: *shared
        email: Email
        password: Password
  enumerize:
    admin_user:
      role:
        sysadmin: SysAdmin
        admin: Admin
    site:
      category:
        cabin: Cabaña
        camp_site: Sitio
    order:
      state:
        annulled: Anulada
        unpaid: Impaga
        semi_paid: Abonada
        paid: Pagada
        paid_billed: Pagada y facturada
    payment:
     payment_method:
      credit_card: Tarjeta Crédito
      debit_card: Tarjeta Débito
      cash: Efectivo
      transfer: Transferencia Bancaria
    invoice:
      category:
        person_bill: Boleta
        commercial_invoice: Factura
  flash:
    actions:
      create:
        notice: '%{resource_name} creada exitosamente.'
        alert: '%{resource_name} no pudo ser creada.'
      update:
        notice: '%{resource_name} actualizada exitosamente.'
        alert: '%{resource_name} no pudo ser actualizada.'
      destroy:
        notice: '%{resource_name} eliminada exitosamente.'
        alert: '%{resource_name} no pudo ser eliminada.'