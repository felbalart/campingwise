es-CL:
  date:
    formats:
      default: "%A %d/%m/%Y"
      long: "%A %d/%m/%Y"
  time:
    formats:
      long: "%A %d/%m/%Y - %H:%M"
  activerecord:
    models:
      guest:
        one: Huésped
        other: Huéspedes
      site:
        one: Instalación
        other: Instalaciones
      order:
        one: Orden
        other: Ordenes
      reserve:
        one: Reserva
        other: Reservas
      payment:
        one: Pago
        other: Pagos
      invoice:
        one: Boleta
        other: Boletas
      base_fee:
        one: Tarifa Base
        other: Tarifas Base
      admin_user:
        one: Usuario Admin
        other: Usuarios Admin
    attributes:
      shared: &shared
        created_at: Fecha Creación
        updated_at: Fecha Actualización
      guest:
        <<: *shared
        email: Email
        name: Nombre
        phone: Fono
      site:
        <<: *shared
        category: Tipo
        name: Nombre
      order:
        <<: *shared
        guest_id: Huésped
